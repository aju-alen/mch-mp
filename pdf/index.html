<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Reader</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <style>
        #pdf-container {
            width: 100%;
            height: 500px;
            overflow: auto;
            border: 1px solid #ccc;
        }
        canvas {
            display: block;
            margin: auto;
        }
    </style>
</head>
<body>
    <h2>Simple PDF Reader</h2>
    <div id="pdf-container"></div>

    <script>
        const s3PdfUrl = "https://s3-scientific-journal.s3.ap-south-1.amazonaws.com/The_Funyula_2027_and_Beyond_Manifesto.pdf"; // Replace with your S3 URL

        pdfjsLib.getDocument(s3PdfUrl).promise.then(pdf => {
            const container = document.getElementById('pdf-container');
            container.innerHTML = '';
            for (let i = 1; i <= pdf.numPages; i++) {
                pdf.getPage(i).then(page => {
                    const canvas = document.createElement('canvas');
                    container.appendChild(canvas);
                    const context = canvas.getContext('2d');
                    const viewport = page.getViewport({ scale: 1.5 });
                    canvas.width = viewport.width;
                    canvas.height = viewport.height;
                    page.render({ canvasContext: context, viewport: viewport });
                });
            }
        }).catch(error => {
            console.error("Error loading PDF:", error);
        });
    </script>
</body>
</html>
