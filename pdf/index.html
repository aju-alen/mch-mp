<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PDF Viewer</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        #pdf-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
        }
        #pdf-viewer {
            width: 100%;
            height: 100%;
            border: none;
        }
        @media screen and (max-width: 768px) {
            #pdf-container {
                padding: 0;
            }
            #pdf-viewer {
                width: 100%;
                height: 100%;
            }
        }
    </style>
</head>
<body>
    <div id="pdf-container">
        <object id="pdf-viewer" data="./funyula.pdf" type="application/pdf" width="100%" height="100%">
            <p>Your browser doesn't support PDF viewing. 
            <a href="./funyula.pdf" download>Download the PDF</a> instead.</p>
        </object>
    </div>

    <script>
        // Fallback for browsers that don't support PDF inline viewing
        window.addEventListener('load', function() {
            var pdfViewer = document.getElementById('pdf-viewer');
            if (pdfViewer.getAttribute('data') && !pdfViewer.querySelector('embed, object')) {
                pdfViewer.innerHTML = `
                    <p>Unable to display PDF. 
                    <a href="${pdfViewer.getAttribute('data')}" download>Download PDF</a></p>
                `;
            }
        });
    </script>
</body>
</html>
