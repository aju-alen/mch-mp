<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100%;
        }
        
        .header {
            background-color: #f8f9fa;
            padding: 10px 20px;
            border-bottom: 1px solid #e1e4e8;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .title {
            font-size: 18px;
            font-weight: bold;
        }
        
        .pdf-container {
            flex: 1;
            overflow: hidden;
            width: 100%;
            height: 100%;
        }
        
        #pdf-viewer {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title">PDF Viewer</div>
        </div>
        <div class="pdf-container">
            <!-- Using the embed tag for maximum compatibility -->
            <embed 
                id="pdf-viewer"
                src="./document.pdf"
                type="application/pdf"
                width="100%"
                height="100%"
            />
        </div>
    </div>
</body>
</html>
