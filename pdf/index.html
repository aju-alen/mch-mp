<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        .pdf-container {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
    <!-- Embed the PDF from S3 -->
    <embed 
        src="https://s3-scientific-journal.s3.ap-south-1.amazonaws.com/The_Funyula_2027_and_Beyond_Manifesto.pdf" 
        type="application/pdf" 
        class="pdf-container"
    />

    <!-- 
    Alternative with object tag and fallback
    <object 
        data="https://your-bucket-name.s3.amazonaws.com/path/to/your-document.pdf" 
        type="application/pdf" 
        class="pdf-container">
        <p>It appears your browser doesn't support embedded PDFs. 
        <a href="https://your-bucket-name.s3.amazonaws.com/path/to/your-document.pdf">Click here to download the PDF</a>.</p>
    </object>
    -->
</body>
</html>
