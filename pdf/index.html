<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        
        .header {
            background-color: #f0f0f0;
            padding: 10px 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            z-index: 10;
        }
        
        .pdf-container {
            flex: 1;
            width: 100%;
            overflow: hidden;
        }
        
        #pdf-viewer {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .fallback {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        @media (max-width: 768px) {
            .header {
                padding: 8px 10px;
            }
            
            .header h1 {
                font-size: 1.5rem;
                margin: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>PDF Document</h1>
        </div>
        
        <div class="pdf-container">
            <!-- Replace "your-document.pdf" with the path to your PDF file -->
            <iframe id="pdf-viewer" src="./funyula.pdf" type="application/pdf"></iframe>
            
            <div class="fallback" id="fallback">
                <p>Your browser doesn't support embedded PDFs. <a id="pdf-download-link" href="./funyula.pdf" download>Click here to download the PDF</a> instead.</p>
            </div>
        </div>
    </div>

    <script>
        // Check if PDF is supported by the browser
        function isPdfSupported() {
            const iframe = document.getElementById('pdf-viewer');
            return iframe.contentDocument && 
                  !iframe.contentDocument.body.innerHTML.includes('plugin') && 
                  !iframe.contentDocument.body.innerHTML.includes('Adobe');
        }
        
        // Check PDF support after a brief delay
        setTimeout(function() {
            if (!isPdfSupported()) {
                document.getElementById('pdf-viewer').style.display = 'none';
                document.getElementById('fallback').style.display = 'block';
            }
        }, 1000);
        
        // Update download link
        document.getElementById('pdf-download-link').href = document.getElementById('pdf-viewer').src;
    </script>
</body>
</html>
