<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF.js Viewer</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
        
        .pdf-container {
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        
        #pdfViewerIframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="pdf-container">
        <!-- Using PDF.js viewer via iframe -->
        <iframe 
            id="pdfViewerIframe"
            src="https://mozilla.github.io/pdf.js/web/viewer.html?file=./funyula.pdf"
            title="PDF Viewer"
            allowfullscreen
        ></iframe>
    </div>
</body>
</html>
