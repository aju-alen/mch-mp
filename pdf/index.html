<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        
        .header {
            background-color: #f8f9fa;
            padding: 10px 20px;
            border-bottom: 1px solid #e1e4e8;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .title {
            font-size: 18px;
            font-weight: bold;
        }
        
        .controls {
            display: flex;
            gap: 10px;
        }
        
        button {
            padding: 6px 12px;
            background-color: #0366d6;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #0255b3;
        }
        
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        
        .pdf-container {
            flex: 1;
            overflow: auto;
        }
        
        #pdf-viewer {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .page-indicator {
            margin-left: 15px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title">PDF Viewer</div>
            <div class="controls">
                <button id="prev-page" disabled>Previous</button>
                <span class="page-indicator">Page: <span id="current-page">1</span> / <span id="total-pages">?</span></span>
                <button id="next-page" disabled>Next</button>
                <button id="zoom-in">Zoom In</button>
                <button id="zoom-out">Zoom Out</button>
            </div>
        </div>
        <div class="pdf-container">
            <iframe id="pdf-viewer" src="about:blank"></iframe>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <script>
        // The workerSrc property needs to be specified
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';

        // PDF file URL - replace with your PDF file path
        const pdfUrl = './funyula.pdf'; // This should be the path to your PDF file
        
        let pdfDoc = null;
        let pageNum = 1;
        let scale = 1.0;
        const viewer = document.getElementById('pdf-viewer');
        const prevButton = document.getElementById('prev-page');
        const nextButton = document.getElementById('next-page');
        const zoomInButton = document.getElementById('zoom-in');
        const zoomOutButton = document.getElementById('zoom-out');
        const currentPageElement = document.getElementById('current-page');
        const totalPagesElement = document.getElementById('total-pages');
        
        // Load the PDF
        pdfjsLib.getDocument(pdfUrl).promise.then(function(pdf) {
            pdfDoc = pdf;
            totalPagesElement.textContent = pdf.numPages;
            
            // Enable navigation buttons
            if (pdf.numPages > 1) {
                nextButton.disabled = false;
            }
            
            // Load first page
            renderPage(pageNum);
        }).catch(function(error) {
            console.error('Error loading PDF:', error);
            
            // Show error in the viewer
            const container = document.querySelector('.pdf-container');
            container.innerHTML = `
                <div style="padding: 20px; text-align: center;">
                    <h2>Error Loading PDF</h2>
                    <p>${error.message}</p>
                    <p>Please check if the PDF file exists at the specified path.</p>
                </div>
            `;
        });
        
        // Render the specified page
        function renderPage(num) {
            pdfDoc.getPage(num).then(function(page) {
                const viewport = page.getViewport({ scale: scale });
                
                // Create canvas for page
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                canvas.height = viewport.height;
                canvas.width = viewport.width;
                
                // Clear the iframe and add the canvas
                const iframe = document.getElementById('pdf-viewer');
                const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                iframeDoc.body.innerHTML = '';
                iframeDoc.body.style.margin = '0';
                iframeDoc.body.style.overflow = 'auto';
                iframeDoc.body.appendChild(canvas);
                
                // Render PDF page
                const renderContext = {
                    canvasContext: context,
                    viewport: viewport
                };
                
                page.render(renderContext);
                currentPageElement.textContent = num;
                
                // Update button states
                prevButton.disabled = num <= 1;
                nextButton.disabled = num >= pdfDoc.numPages;
            });
        }
        
        // Previous page
        prevButton.addEventListener('click', function() {
            if (pageNum <= 1) return;
            pageNum--;
            renderPage(pageNum);
        });
        
        // Next page
        nextButton.addEventListener('click', function() {
            if (pageNum >= pdfDoc.numPages) return;
            pageNum++;
            renderPage(pageNum);
        });
        
        // Zoom in
        zoomInButton.addEventListener('click', function() {
            scale += 0.2;
            renderPage(pageNum);
        });
        
        // Zoom out
        zoomOutButton.addEventListener('click', function() {
            if (scale <= 0.4) return;
            scale -= 0.2;
            renderPage(pageNum);
        });
    </script>
</body>
</html>
